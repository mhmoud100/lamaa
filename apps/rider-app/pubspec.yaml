dependencies:
  artemis: 7.2.6-beta
  country_code_picker: ^2.0.2
  dotted_line: ^3.1.0
  equatable: ^2.0.3
  file_picker: ^4.3.0
  firebase_analytics: ^9.0.4
  firebase_auth: ^3.3.4
